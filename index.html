<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="display-bar">
        <div id="title-bar">
            <p style="display: flex; justify-content: center; padding-top: 10px; color: white; font-family: sans-serif;">CALCULATOR</p>
        </div>
        <div id="result-nums" style="color: white; font-size: 30px; padding: 20px;"></div>
    </div>
    <div id="keypad">
        <button class="buttons">7</button>
        <button class="buttons">8</button>
        <button class="buttons">9</button>
        <button class="buttons">+</button>
        
        <button class="buttons">4</button>
        <button class="buttons">5</button>
        <button class="buttons">6</button>
        <button class="buttons">-</button>
        
        <button class="buttons">1</button>
        <button class="buttons">2</button>
        <button class="buttons">3</button>
        <button class="buttons">*</button>
        
        <button class="buttons" id="clear">C</button>
        <button class="buttons">0</button>
        <button class="buttons">=</button>
        <button class="buttons">/</button>  
    </div>
    <script src="script.js"></script>
</body>
</html>
